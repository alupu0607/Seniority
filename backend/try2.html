<!DOCTYPE html>
<html>
<head>
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }

    .slideshow-container {
      max-width: 300px;
      position: relative;
      margin-top: 20px;
    }

    .mySlides {
      display: none;
    }

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    .prev:hover, .next:hover {
      background-color: rgba(0, 0, 0, 1);
    }

    img {
      width: auto;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    let map;
    let infowindow;
    let slideIndex = 1;

    function initMap() {
      const centerOfRomania = new google.maps.LatLng(45.9432, 24.9668);
      map = new google.maps.Map(document.getElementById("map"), {
        center: centerOfRomania,
        zoom: 7
      });
      infowindow = new google.maps.InfoWindow();

      fetch('retirement_homes.json')
        .then(response => response.json())
        .then(data => {
          if (typeof data === 'object') {
            Object.keys(data).forEach(city => {
              const retirementHomes = data[city];
              retirementHomes.forEach(home => {
                createMarker(home);
              });
            });
          } else {
            console.error('Retirement home data is not an object:', data);
          }
        })
        .catch(error => {
          console.error('Error loading retirement home data:', error);
        });
    }

    function createMarker(place) {
      const marker = new google.maps.Marker({
        map: map,
        position: { lat: place.latitude, lng: place.longitude }
      });

      google.maps.event.addListener(marker, "click", () => {
        let photoHtml = '';
        if (place.photos && place.photos.length > 0) {
          photoHtml += '<div class="slideshow-container">';
          place.photos.forEach((photo, index) => {
            photoHtml += `
              <div class="mySlides fade">
                <img src="${photo.url}" style="width:100%">
              </div>
            `;
          });
          photoHtml += `
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          `;
        }

        const content = `
          <div>
            <strong>${place.name}</strong><br>
            Latitude: ${place.latitude}<br>
            Longitude: ${place.longitude}<br>
            Rating: ${place.rating ? place.rating : 'N/A'}<br>
            Phone: ${place.phone_number ? place.phone_number : 'N/A'}<br>
            Website: ${place.website ? `<a href="${place.website}" target="_blank">${place.website}</a>` : 'N/A'}<br>
            <a href="${place.url}" target="_blank">View Location</a>
          </div>
          ${photoHtml}
        `;

        infowindow.setContent(content);
        infowindow.open(map, marker);

        showSlides(slideIndex); // Show first slide initially
      });
    }

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function showSlides(n) {
      let i;
      const slides = document.getElementsByClassName("mySlides");
      if (n > slides.length) {
        slideIndex = 1;
      }
      if (n < 1) {
        slideIndex = slides.length;
      }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slides[slideIndex - 1].style.display = "block";
    }
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJFnG188jb2DyTbYxKDN4ygXxXwhuLSiU&callback=initMap" async defer></script>
</body>
</html>
